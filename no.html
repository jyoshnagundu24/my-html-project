    body {

    .btn {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4b5c;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.1); }
    .broken-heart {
      position: fixed;
      font-size: 28px;
      color: #ff4b5c;
      animation: fallDown 6s linear forwards;
    }
    @keyframes fallDown {
      0% {transform: translateY(-10vh) scale(1); opacity: 1;}
      100% {transform: translateY(100vh) scale(0.8); opacity: 0;}
    }
  </style>
</head>
